<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>sr no</th>
                    <th>role name </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roleList; let srno = index">
                    <td>{{srno+1}}</td>
                    <td>{{role.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="row">
    <div class="col-4">
        <ul>
            <li *ngFor="let item of roleList">{{item.role}}</li>
        </ul>
    </div>
    
    <div class="col-4">
        <select>
            <option *ngFor="let role of roleList" [value]="role.roleId">{{role.roleName}}</option>
        </select>
    </div>

    <div class="col-4 mx-2">
        <button *ngFor="let item of roleList">{{item.role}}</button>
    </div>
</div>
